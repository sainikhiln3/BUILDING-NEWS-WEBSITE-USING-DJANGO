{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>

<body>
    <div class="wrapper">
        <div class="title">
            Login Page</div>
        <form method="POST">
            {% csrf_token %}
            <div class="field">
                <input type="text" name="username" required>
                <label>User ID</label>
            </div>
            <div class="field">
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <div class="content">
                <div class="pass-link">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <div class="field">
                <input type="submit" name="login" value="Login">

            </div>
            <div class="content">
                <div class="pass-link">
                    <a href="/user/signup/">Registation</a>
                </div>
            </div>
        </form>

    </div>



</body>

</html>
